<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
	<title>Ball Bounce</title>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: black;
}
#animate {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  position: absolute;
  background-color: #3eccfb;
}
</style>
	
	</head>



<body>

<p>
<button onclick="myMove()">Click Me</button>
</p>

<div id ="container">
<div id ="animate"></div>
</div>

<script>
function myMove() {
  var elem = document.getElementById("animate");
  var x = 0;
  var y = 0;
  var id = setInterval(frame, 0.005);
  
  
  
  function frame() {
    if (x == 350) {
	clearInterval(id);
      goUp();
    } else {
      x = x + 1;
	  y = y + 0.5;
      elem.style.top = x + 'px';
      elem.style.left = y + 'px';
    }
  }
  
  function goUp(){
  var id2 = setInterval(goUp, 1);
  if( y == 350){
	clearInterval(id2);
  } else{
	  x = x - 1;
	  y = y + 0.5;
      elem.style.top = x + 'px';
      elem.style.left = y + 'px';
	  }
  
  }
  
  
  
    
  
  
  
}
 




</script>

</body>
</html>
